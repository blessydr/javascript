<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .options {
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        button {
            margin: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting System</h1>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput" min="0" required>
        <button onclick="vote()">Check Eligibility</button>
        <div style="display: none;" id="result">
             <img style="max-width: 32vw;" src="download.png" alt="">
            </div>
    </div>

    <script>
        function vote() {
            var age = document.getElementById("ageInput").value;
            // Check if age is a number and if it's >= 18
            if ( age >= 18) {
                document.getElementById("result").style.display='block';
            } else {
                document.getElementById("result").innerHTML = "You are too young to vote";
            }
           
        }
    </script>
</body>
</html>
